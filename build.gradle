plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
//   implementation 'io.springfox:springfox-swagger2:2.6.1'
//    implementation 'io.springfox:springfox-swagger-ui:2.6.1'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client'
    compile group: 'org.springframework', name: 'spring-jdbc'
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")
    compile 'mysql:mysql-connector-java'
    // java 버전 동기화
    compile "javax.xml.bind:jaxb-api"

    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    testCompile("org.mybatis.spring.boot:mybatis-spring-boot-starter-test:2.1.3")

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    runtimeOnly 'mysql:mysql-connector-java'
}

test {
    useJUnitPlatform()
}
